[pytest]
# Pytest configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --junit-xml=test_results/junit.xml
    --html=test_results/report.html
    --self-contained-html

# Test markers
markers =
    integration: integration tests (may be slow)
    performance: performance tests
    load: load/stress tests

# Logging
log_cli = true
log_cli_level = INFO
log_file = test_results/test.log
log_file_level = DEBUG

# Coverage (if pytest-cov installed)
# Uncomment to enable coverage tracking
# addopts = --cov=src --cov-report=html:test_results/coverage --cov-report=term
